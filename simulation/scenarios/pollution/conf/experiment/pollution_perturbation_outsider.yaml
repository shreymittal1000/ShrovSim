defaults:
  - pollution_baseline_concurrent
  - override persona@personas.persona_0: traditional_factory_owner
  - override persona@personas.persona_1: traditional_factory_owner
  - override persona@personas.persona_2: traditional_factory_owner
  - override persona@personas.persona_3: traditional_factory_owner
  - override persona@personas.persona_4: outsider_factory_owner

env:
  name: pollution_perturbation_outsider
  class_name: pollution_perturbation_env # use to select which code 
  num_agents: 4
  max_num_rounds: 15

  perturbations:
    - perturbation:
        round: 3
        num_agents: 5
        type: insert_outsider