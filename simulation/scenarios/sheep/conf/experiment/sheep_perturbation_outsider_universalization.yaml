defaults:
  - sheep_baseline_concurrent_universalization
  - override persona@personas.persona_0: traditional_shepherd
  - override persona@personas.persona_1: traditional_shepherd
  - override persona@personas.persona_2: traditional_shepherd
  - override persona@personas.persona_3: traditional_shepherd
  - override persona@personas.persona_4: outsider_shepherd

env:
  name: sheep_perturbation_outsider_universalization
  class_name: sheep_perturbation_env # use to select which code 
  num_agents: 4
  max_num_rounds: 15

  perturbations:
    - perturbation:
        round: 3
        num_agents: 5
        type: insert_outsider