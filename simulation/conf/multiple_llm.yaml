code_version: v7.0
group_name: ''

weak_model:
  path: Qwen/Qwen2.5-7B-Instruct
  backend: transformers
  is_api: false
  render: false
  temperature: 0.0
  top_p: 1.0
  gpu_list: 
  - 0
  - 1


strong_model:
  path: Qwen/Qwen2.5-Math-7B-Instruct
  backend: transformers
  is_api: false
  render: false
  temperature: 0.0
  top_p: 1.0
  gpu_list: 
  - 2
  - 3

mix_llm:
- llm: ${strong_model}
- llm: ${strong_model}
- llm: ${strong_model}
- llm: ${strong_model}
- llm: ${weak_model}

framework_model: ${strong_model}


seed: 42
debug: false

# Ideally we would only need to change the following two lines to run a different experiments
  

defaults:
- experiment: basic


hydra:
  run:
    dir: ./outputs/${uuid:}
  searchpath:
    - ./simulation/scenarios/fishing/conf
    - ./simulation/scenarios/sheep/conf
    - ./simulation/scenarios/pollution/conf